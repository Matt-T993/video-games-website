<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoGamesRoo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <a href="index.html">
            <div class="logo">
              <img class="logo__img" src="./assets/logo.png" alt="" />
              <h2 class="logo__title">VideoGamesRoo</h2>
            </div>
          </a>
          <ul class="nav__links">
            <li><a href="index.html" class="nav__link nav__link--fade-up">Home</a></li>
            <li>
              <a href="games.html" class="nav__link nav__link--fade-up">Find games</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1 class="header__description--title purple ">
           The best platform to discover new and exciting games.
            </h1>
            <h2 class="header__description--subtitle">
              Find your video games information with
              <span class="purple">VideoGameRoo</span>
            </h2>
            <form class="reveal-item" action="games.html" method="get">
              <div class="header__searchbar">
                <input id="gameSearch" type="text" name="search" class="header__input" placeholder="Search Games">
                <button class="btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
            <img
              class="header__img"
              src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/building.681ea6bf.png"
            />
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
