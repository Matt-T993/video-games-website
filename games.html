<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoGamesRoo</title>
    <link rel="stylesheet" href="games.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
        <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <section id="games__header">
      <nav>
        <div class="nav__container">
          <a href="index.html">
            <div class="logo">
              <img class="logo__img" src="./assets/logo.png" alt="" />
              <h2 class="logo__title">VideoGamesRoo</h2>
            </div>
          </a>
          <ul class="nav__links">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li>
              <a href="games.html" class="nav__link">Find your games</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__container">
      <div class="content__wrapper">
        <h1 class="content__description--title ">Browse Games</h1>
        <div class="header__searchbar">
          <input id="gameSearch" type="text" class="header__input" placeholder="Search Games" onkeypress="handleKeyPress(event)">

        <i class="fas fa-search"  onclick="searchGames()"></i>
        </div>
      </div>
      </div>
        <div class="overlay">
      
        </div>
    <section id="games">
      <div class="container">
        <div class="row">
          <div class="games__header">
            <div class="game__header--title">
          <h2 class="section__title games__header--title">
            All <span class="purple">Games</span>
          </h2>
          <h2></h2>
        </div>
    <div class="filters">
  <select class="filter" id="gameFilter" onchange="filterGames(event)">
    <option value="">Select Filter</option>
    <option value="-name">Name</option>
    <option value="-rating">Rating</option>
    <option value="-metacritic">Metacritic</option>
    
  </select>
  <select class="filter" id="platformFilter" onchange="filterPlatforms(event)">
    <option value="">Select Platform</option>
    <option value="1">PC</option>
    <option value="2">Platform 2</option>
    <option value="3">Platform 3</option>
  </select>
  </div>
    </div>
      <div class="games-list">
        <div class="loader"></div>
    
            
        
      </div>
      </div>
      </div>
    </section>

        
   


  </body>
</html>
