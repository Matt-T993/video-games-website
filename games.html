<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoGamesRoo</title>
    <link rel="stylesheet" href="games.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
        <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <section id="games__header">
      <nav>
        <div class="nav__container">
          <a href="index.html">
            <div class="logo">
              <img class="logo__img" src="./assets/logo.png" alt="" />
              <h2 class="logo__title">VideoGamesRoo</h2>
            </div>
          </a>
          <ul class="nav__links">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li>
              <a href="games.html" class="nav__link">Find your games</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__container">
      <div class="content__wrapper">
        <h1 class="content__description--title ">Browse Games</h1>
        <div class="header__searchbar">
        <input type="text" class="header__input" placeholder="Search by Title, Genre, Company">
        <i class="fas fa-search"></i>
        </div>
      </div>
      </div>
        <div class="overlay">
      
        </div>
    <section id="games">
      <div class="container">
        <div class="row">
          <div class="books__header">
          <h2 class="section__title books__header--title">
            All <span class="purple">Books</span>
          </h2>
          <select id="categories" onchange="gameCategories(event)">
            <option value="" disabled selected>Game</option>
            <option value="genre" disabled selected>Genre</option>
            <option value="" disabled selected>platform</option>
            <option value="RATING" disabled selected>Company</option>
          </select>
          </div>
      <div class="games-list">
    
            
        
      </div>
      </div>
      </div>
    </section>

        
   


  </body>
</html>
