<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoGamesRoo</title>
    <link rel="stylesheet" href="games.css" />
    <link rel="stylesheet" href="styles.css" />
        <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <section id="games">
      <nav>
        <div class="nav__container">
          <a href="index.html">
            <div class="logo">
              <img class="logo__img" src="./assets/logo.png" alt="" />
              <h2 class="logo__title">VideoGamesRoo</h2>
            </div>
          </a>
          <ul class="nav__links">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li>
              <a href="games.html" class="nav__link">Find your games</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__container">
      <div class="content__wrapper">
        <h1 class="content__description--title ">Browse Games</h1>
        <div class="header__searchbar">
        <input type="text" class="header__input" placeholder="Search by Title, Genre, Company">
        <i class="fas fa-search"></i>
        </div>
      </div>
      </div>

      
        <div class="overlay">
            <img class="banner__img" src="https://cdn.vectorstock.com/i/preview-1x/44/85/gamer-tournament-night-cartoon-vector-47484485.jpg">
        </div>
   


  </body>
